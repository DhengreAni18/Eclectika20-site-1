            <div class="container Description-event">
              <!-- <div class="eve_head">&nbsp; Description & Rules</div> -->
              <ul class="m-accordion-button-tabs-minimal">
                <li class="m-tab-header-and-content">
                  <a href="#" class="m-tab-link is-active">Day 1</a>

                </li>
                <li class="m-tab-header-and-content">

                <li class="m-tab-header-and-content">

            </div>
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

    <script src="http://mynameismatthieu.com/WOW/dist/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script>
      $(document).ready(function () {
  $('.m-accordion-button-tabs-minimal').each(function(index) {
    $(this).children('li').first().children('a').addClass('is-active').next().addClass('is-open').show();
  });
  $('.m-accordion-button-tabs-minimal').on('click', 'li > a.m-tab-link', function(event) {
    if (!$(this).hasClass('is-active')) {
      event.preventDefault();
      var accordionTabs = $(this).closest('.m-accordion-button-tabs-minimal');
      accordionTabs.find('.is-open').removeClass('is-open').hide();

      $(this).next().toggleClass('is-open').toggle();
      accordionTabs.find('.is-active').removeClass('is-active');
      $(this).addClass('is-active');
    } else {
      event.preventDefault();
    }
  });
});

    </script>
